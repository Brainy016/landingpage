<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breeve Photography</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent: #d4af37; /* Gold */
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .studio-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 380px;
            border-radius: 4px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
            padding: 40px 30px;
            border-top: 3px solid var(--accent);
        }

        .profile-frame {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 25px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
            padding: 4px;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 1.6rem; /* Slightly larger for Brand Name */
            margin: 0;
        }

        .tagline {
            color: var(--accent);
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 10px;
            margin-bottom: 25px;
        }

        p {
            color: var(--text-muted);
            font-size: 0.9rem;
            line-height: 1.8;
            margin-bottom: 35px;
            font-weight: 300;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 15px 0;
            margin-bottom: 15px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            border-radius: 4px;
        }

        /* Gold Button (Primary) */
        .btn-primary {
            background-color: var(--accent);
            color: #000;
            border: 1px solid var(--accent);
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: transparent;
            color: var(--accent);
        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breve Photography</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent: #d4af37; 
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .studio-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 380px;
            border-radius: 4px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
            padding: 40px 30px;
            border-top: 3px solid var(--accent);
        }

        .profile-frame {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 25px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
            padding: 4px;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 1.6rem;
            margin: 0;
        }

        /* CURSIVE TAGLINE */
        .tagline {
            font-family: 'Great Vibes', cursive;
            color: var(--accent);
            font-size: 2.2rem;
            letter-spacing: 1px;
            margin-top: 5px;
            margin-bottom: 25px;
            font-weight: 400;
        }

        /* UPDATED PARAGRAPH STYLE: BOLD */
        p {
            color: #dcdcdc; /* Made slightly brighter for better readability */
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 35px;
            font-weight: bold; /* HERE IS THE BOLD CHANGE */
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 15px 0;
            margin-bottom: 15px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: var(--accent);
            color: #000;
            border: 1px solid var(--accent);
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: transparent;
            color: var(--accent);
        }

        .btn-secondary {
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
        }
        .btn-secondary:hover {
            border-color: var(--text-main);
            color: var(--text-main);
        }

        .btn-insta {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            border: none;
            font-weight: bold;
        }
        .btn-insta:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <div class="studio-card">
        
        <div class="profile-frame">
            <img src="profile.jpg" alt="Breve Photography" class="profile-pic">
        </div>

        <h1>Breve Photography</h1>
        <div class="tagline">Portrait & Lifestyle</div>

        <p>Capturing life's fleeting moments with a unique perspective. Specialized in outdoor shoots, events, and creative portraits.</p>

        <a href="https://forms.gle/pgqsVPuUvRYBWEof9" class="btn btn-primary">
            Book a Session
        </a>

        <a href="https://instagram.com/your_username" target="_blank" class="btn btn-insta">
            Follow on Instagram
        </a>

        <a href="tel:+2348000000000" class="btn btn-secondary">
            Call for Inquiries
        </a>

    </div>

</body>
</html>
